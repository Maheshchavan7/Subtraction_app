<html>
    <head>
        <title> Subtraction App </title>
        <style>
               *{
                background-color:peachpuff;
                }
                h1{
                background-color:pink;
                width:30%;
                border-radius:25px;
                }
                h2{
                color:red;
                }

                input[type="submit"]{
                background-color:rebeccapurple;
                color:white;
                border:none;
                }

        </style>
    </head>
    <body>
        <center>
            <h1> Subtraction App </h1>
            <form onsubmit="add()">
                <input type="number" placeholder="enter first number" id="num1"> <br><br>
                <input type="number" placeholder="enter second number" id="num2"> <br><br>
                <input type="submit" value="Subtract">
            </form>
            <h2 id="msg"></h2>
        </center>
        <script>
            function add()
            {
                event.preventDefault();
                let num1= document.getElementById("num1");
                let num2= document.getElementById("num2");
                let msg = document.getElementById("msg");
            

            if(num1.value==="")
            {
                alert(" Please enter first number ");
                msg.innerHTML="";
                num1.focus();
                return;

            }
            if(num2.value==="")
            {
                alert(" Please enter second number ");
                msg.innerHTML="";
                num2.focus();
                return;
            }

            let n1 = parseFloat(num1.value);
            let n2 = parseFloat(num2.value);
            let r = n1 - n2;
            msg.innerHTML="The Result of Subtraction is " +r;

          }
        
        </script>
    </body>
</html>
